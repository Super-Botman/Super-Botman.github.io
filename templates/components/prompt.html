{%- block prompt -%}
<label>
<input
    type="text"
    id="setter"
    onkeydown="writeit(this, event);moveIt(this.value.length, event)"
    onchange="writeit(this, event)"
    onkeyup="writeit(this, event)"
    onkeypress="writeit(this, event);"
    >
<label>
<h1 id="writer"></h1><b class="cursor" id="cursor"></b>
{%- endblock -%}
